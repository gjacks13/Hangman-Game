<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
</head>
<body>
    <div class="header">
        <h1 class="game-header">Hangman Game</h1>
    </div>
    
    <div class="game-container">
        <div class="game-panel">

            <div class="image-section">
                <img class="game-image" src="assets/images/hangman_start.png" alt="The Guessed Word Image">
            </div>

            <div class="guess-section">
                <p class="instruction-label">PRESS ANY KEY TO GET STARTED!</p>
                
                <div class="update-container">
                    <p class="section-label">WINS: </p>
                    <p class="section-label win-count"></p>
            
                    <div class="current-word-panel">
                        <p class="section-label">CURRENT WORD</p>
                        <p class="current-word"></p>
                    </div>
            
                    <div>
                        <p class="section-label">NUMBER OF GUESSES REMAINING</p>
                        <p class="sublabel guess-count"></p>
                    </div>

                    <div class="guessed-panel">
                        <p class="section-label">LETTERS ALREADY GUESSED</p>
                        <p class="sublabel guessed-letters-preview"></p>
                    </div> 
                </div>

            </div>
            
        </div>

    </div>

    <div class="modal">
       <div class="modal-overlay modal-toggle"></div>
        <div class="modal-wrapper modal-transition">
            <div class="modal-header">
                <button class="modal-close modal-toggle"><span class="icon-close icon">X</span></button>
                <h2 class="modal-heading">This is a modal</h2>
            </div>

            <div class="modal-body">
                <div class="modal-content">
                    <p class="modal-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script/game.js"></script>
</body>
</html>
