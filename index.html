<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
</head>
<body>
    <div class="header">
        <h1 id="gameHeader">Hangman Game</h1>
    </div>
    
    <div id="gameContainer">
        <div class="gamePanel">

            <div class="imageSection">
                <img id="gameImage" src="assets/images/hangman_start.png" alt="The Guessed Word Image">
            </div>

            <div class="guessSection">
                <p id="instructionLabel">PRESS ANY KEY TO GET STARTED!</p>
                
                <div id="updateContainer">
                    <p class="sectionLabel">WINS: </p>
                    <p id="winCount"></p>
            
                    <div class="currentWordPanel">
                        <p class="sectionLabel">CURRENT WORD</p>
                        <p id="currentWord"></p>
                    </div>
            
                    <div class="guessedPanel">
                        <p class="sectionLabel">LETTERS ALREADY GUESSED</p>
                        <p id="guessedLettersPreview"></p>
                    </div> 
                </div>

            </div>
            
        </div>

    </div>

    <div class="modal">
       <div class="modal-overlay modal-toggle"></div>
        <div class="modal-wrapper modal-transition">
            <div class="modal-header">
                <button class="modal-close modal-toggle"><span class="icon-close icon">X</span></button>
                <h2 class="modal-heading">This is a modal</h2>
            </div>

            <div class="modal-body">
                <div class="modal-content">
                    <p class="modal-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script/game.js"></script>
</body>
</html>
